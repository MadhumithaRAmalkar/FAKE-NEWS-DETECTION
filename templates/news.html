<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Fake News Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Inline CSS for Custom Styling -->
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(to right, #ff69b4, #1abc9c);
            font-family: 'Arial', sans-serif;
            color: #fff;
            padding: 0;
            margin: 0;
        }

        /* Navbar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.6) !important; /* Darker transparent navbar */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add subtle shadow */
        }

        nav a.nav-link {
            color: #fff !important;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a.nav-link:hover {
            color: #ff69b4 !important;
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }

        /* Form Styling */
        .container {
            margin-top: 40px;
            background: #f5f5f5; /* Change the background color of the form container */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px; /* Limit the width of the form container */
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 30px;
        }

        /* Animated Border for Textarea */
        .form-control {
            border: 4px solid transparent;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            padding: 15px;
            background-clip: padding-box;
            animation: borderGlow 2s infinite linear;
        }

        @keyframes borderGlow {
            0% {
                border-color: #ff69b4;
                box-shadow: 0 0 10px #ff69b4;
            }
            50% {
                border-color: #1abc9c;
                box-shadow: 0 0 20px #1abc9c;
            }
            100% {
                border-color: #ff69b4;
                box-shadow: 0 0 10px #ff69b4;
            }
        }

        button.btn-primary {
            background-color: #ff69b4;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            padding: 12px 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #e44d7a;
            transform: scale(1.05);
        }

        /* Result Box Styling */
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Typography */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            button.btn-primary {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">Fake News Detection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/news">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container mt-5">
        <h1 class="text-warning">Submit News Content</h1>
        <form id="prediction-form">
            <div class="form-group">
                <textarea class="form-control" id="content" rows="5" placeholder="Enter news content here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <footer><center>
        <p>&copy; 2024 Fake News Detection. All rights reserved.</p>
    </center></footer>

    <!-- JavaScript Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
